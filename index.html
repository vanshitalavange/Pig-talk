<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pig Talk</title>
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <nav class="navigation container">
      <div class="nav-brand">Pig Talk</div>
    </nav>
    <div class="main">
      <header class="hero">
        <img class="hero-img" src="images/hero1.svg" />
        <h1 class="hero-heading">
          Welcome to the <span class="heading-inverted"> Pig world</span> !
        </h1>
      </header>

      <textarea
        class="input-text"
        id="txt-input"
        placeholder="enter text to convert to pig language"
      ></textarea>
      <button class="translate-button" id="btn-translate">Translate</button>
      <div class="output">The pig says it like this 🐷👇</div>
      <div id="output"></div>
    </div>

    <footer class="footer">
      <div class="footer-heading">social media presence</div>
      <ul class="social-links list-non-bullet">
        <li class="list-item-inline">
          <a class="link" href="/">GitHub</a>
        </li>
        <li class="list-item-inline">
          <a class="link" href="/">LinkedIn</a>
        </li>
        <li class="list-item-inline">
          <a class="link" href="/">Facebook</a>
        </li>
      </ul>
    </footer>
  </body>
</html>
